{% extends "base.html" %}

{% block content %}
<div class="new student">
  <p>Register<a href="/form"> New Student</a>.</p>
</div>
<div class="wrapper">
  <form action="/delete" method="post">
  <table id="data" class="table table-striped">
    <thead>
       <tr>
          <th>Select</th>
          {% for header in headers %}
              <th>{{header}}</th>
          {% endfor %}
      </tr>
  </thead>
    <tbody>
      {% for row in rows %}
        <tr>
           <td><input type="checkbox" name="delete[]" value="{{row['PersonID']}}"></td>
           <td>{{row['PersonID']}}</td>
           <td>{{row['LastName']}}</td>
           <td>{{row['FirstName']}}</td>
           <td>{{row['Address']}}</td>
           <td>{{row['City']}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-danger">Delete Selected Rows</button>
</div>
{% endblock %}
