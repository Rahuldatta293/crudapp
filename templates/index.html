{% extends "base.html" %}

{% block content %}

  <table id="data" class="table table-striped">
    <thead>
      <tr>
          {% for header in headers %}
              <th>{{header}}</th>
          {% endfor %}
      </tr>
  </thead>
    <tbody>
      {% for row in rows %}
        <tr>
           <td>{{row['PersonID']}}</td>
           <td>{{row['LastName']}}</td>
           <td>{{row['FirstName']}}</td>
           <td>{{row['Address']}}</td>
           <td>{{row['City']}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
